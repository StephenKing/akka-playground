akka {
  loglevel = "DEBUG"
  loggers = ["akka.testkit.TestEventListener"]

  actor {
    provider = cluster
  }

  remote {
    enabled-transports = ["akka.remote.netty.tcp"]
    netty.tcp {
      # hostname = "127.0.0.1"
      # hostname = ${?HOST}
      port = 2551
      # port = ${?PORT}
    }
  }

  cluster {
    # should be overriden using paramter
    # seed-nodes = [
    #   "akka.tcp://number-actors@127.0.0.1:2551"
    # ]

    roles = ["seed"]

    role {
      seed.min-nr-of-members = 1
    }
  }
}
